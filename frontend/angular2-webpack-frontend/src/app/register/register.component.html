
<div class="container">
    <div class="row">
        <div class="col s12 m2">
        
        </div>
        <div class="col s12 m8">
            <form method="POST" (submit)="createPost({firstname: newFirstName.value, lastname: newLastName.value, password: newPassword.value, email: newEmail.value, subscribe: newSubscribe.value})">
                <div id="login-page" class="row center">
                    <div class="col s12 z-depth-6 card-panel">
                        <div class="row">
                            <div class="input-field col s12 center">
                                <img src="/public/images/titan.jpg" width="40" height="40" alt="" id="logo" class="responsive-img valign profile-image-login" />
                                <h4 class="center login-form-text">Register Form</h4>
                            </div>
                        </div>
                        <div class="row margin">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">account_circle</i> 
                                <input type="text" id="first" name="firstname" />
                                <label for="first">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">account_circle</i> 
                                <input type="text" id="last" name="lastname" />
                                <label for="last">Last Name</label>
                            </div>
                        
                        </div>                                       
                        <div class="row margin">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i> 
                                <input type="text" id="username" name="username" />
                                <label for="username">UserName</label>
                            </div>
                        
                        </div>
                        <div class="row margin">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">lock</i> 
                                <input type="password" id="password" name="password" />
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="row margin">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">lock</i> 
                                <input type="email" id="email" name="email" />
                                <label for="email" data-error="incorrect email format" data-success="good">Email Address</label>
                            </div>
                            <div class="input-field col s6">
                                <input name="male" type="radio" id="rdbMale">
                                <label for="rdbMale">Male</label>

                                <input name="female" type="radio" id="rdbFemale">
                                <label for="rdbFemale">Female</label>
                            </div>
                        </div>  
                        <div class="row">
                            <div class="col s12">
                                <div class="input-field">
                                    <select multiple name="usertype">
                                    <option value="" disabled selected>Choose your option</option>
                                    <option value="1">Student</option>
                                    <option value="2">Property owner</option>
                                    <option value="3">Other</option>
                                    </select>
                                    <label>Materialize Multiple Select</label>
                                </div>
                            </div>
                        </div>                
                        <div class="row">
                            <div class="input-field col s12 m12 l12  login-text">
                            <!--<input type="checkbox" id="sub" name="subscribe" value="subscribe" />-->
                                <p>
                                <input type="checkbox" id="sub" name="subscribe" value="subscribe"  />
                                <label for="sub">Subscribe</label>
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <!--<input type="submit" class="btn btn-flat">-->
                                <button type="submit" class="btn btn-flat blue white-text">Sign up</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6 m6 l6">
                                <p class="margin medium-small"><a href="/login">Login</a></p>
                            </div>
                            <div class="input-field col s6 m6 l6">
                                <p class="margin right-align medium-small"><a href="forgot-password.html">Forgot password?</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>  
        <div class="col s12 m2">
            
        </div>  
    </div>
</div> <!-- contaniner -->
