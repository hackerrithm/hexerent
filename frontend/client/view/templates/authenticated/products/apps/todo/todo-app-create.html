{{define "title"}}{{.UserName}} Profile{{end}}
{{template "authenticatedheader"}}
{{template "authenticatednavbar"}}

<section>
  <div class="row">
    <div class="col s1 m1 l1">
        1
    </div>
    <div class="col s2 m2 l2"> 
    	2   	
    </div>
    <div class="col s7 m7 l7">
    	<form method="POST">
            <div id="create-todo-page" class="row center">
                <div class="col s12 z-depth-6 card-panel">
                    <div class="row">
                        <div class="input-field col s12 center">
                            <img src="/public/images/titan.jpg" width="40" height="40" alt="" id="logo" class="responsive-img valign profile-image-login" />
                            <h4 class="center login-form-text">Create Todo</h4>
                        </div>
                    </div>
                    <div class="row margin">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input type="text" id="txtNameBox" name="name" />
                            <label for="txtNameBox">Todo</label>
                        </div>

                    </div>
                    <div class="row margin">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input type="text" id="txtDueDateBox" name="due" />
                            <label for="txtDueDateBox">Due</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12 m12 l12  login-text">
                             <p>
                              <input type="checkbox" id="sub" name="completed" value="completed"  />
                              <label for="sub">Completed</label>
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="submit" class="btn btn-flat">
                        </div>
                    </div>
                    <!--<input type="hidden" name="token" value="{{.}}">-->
                </div>
            </div>
        </form>

    </div>
    <div class="col s2 m2 l2">  
    	4  	
    </div>
  </div>
</section>


{{template "authenticatedfooter"}}
